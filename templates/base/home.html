{% extends 'base/app.html' %}


{% block content  %}
<section class ="  py-5 min-vh-100 container">

<div class="row row-cols-1 row-cols-md-2 g-4 ">
    {% for notice in notices reversed %}
    <div class="col">
        
      <div class="card">
        
        <div class="card-header bg-success text-light fs-4">
            Notice: {{ notice.id }}
            <span class = "fs-6">{{ notice.date_added }}</span>
        </div>
        <div class="card-body">
          <h5 class="card-title"> {{ notice.title }}</h5>
          <p class="card-text">{{ notice.details | truncatewords:5 }}</p>
          <a href="{%url 'notice' notice.id %} " class="btn btn-success">Details</a>
        </div>
        
      </div>
    
    </div>
    {% endfor %}
  </div>
    
   
</section>
           

{% endblock content  %}
